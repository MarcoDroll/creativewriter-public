name: Sync to Public Repository

on:
  push:
    branches: [release]  # Only sync on release branch pushes
  workflow_dispatch: # Allow manual trigger

jobs:
  sync-public:
    runs-on: ubuntu-latest
    if: github.repository == 'MarcoDroll/creativewriter2' # Only run on private repo
    
    steps:
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Add public repository remote
        run: |
          git remote add public https://${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/MarcoDroll/creativewriter-public.git

      - name: Sync to public repository
        run: |
          echo "Syncing release branch to public repository..."
          git push public release:main --force
          echo "âœ… Successfully synced release branch to public repository main branch"

      - name: Create release info
        run: |
          echo "Public repository updated at: $(date)"
          echo "Latest commit: $(git rev-parse --short HEAD)"
          echo "Commit message: $(git log -1 --pretty=%B)"