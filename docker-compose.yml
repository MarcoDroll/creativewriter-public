version: '3.8'

services:
  creativewriter:
    image: ghcr.io/marcodroll/creativewriter2:latest
    container_name: creativewriter
    restart: unless-stopped
    ports:
      - "3080:80"  # Change port as needed for your NAS
    environment:
      - TZ=Europe/Berlin  # Adjust timezone as needed
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - creativewriter-network

networks:
  creativewriter-network:
    driver: bridge

